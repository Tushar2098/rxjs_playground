<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Rxjs Playground</title>
    <style>
        .row {
            margin-top: 10%;
        }
    </style>
</head>

<body class="container">
    <h3 class="heading">RxJS Playground</h3>
    <div class="row">
        <section class="col-sm-8">
            <ul class="example__list">
                <!-- tut02 -->
                <li class="example__item">
                    <div id="tut02">
                        <button class="btn btn-dark">Tut02</button>
                        <label></label>
                    </div>
                </li>

                <!-- tut03 -->
                <li class="example__item">
                    <h5>Stop Watch(Tut03)</h5>
                    <div id="tut03">
                        <button class="btn btn-warning" id="start">Start</button>
                        <button class="btn btn-danger" id="stop">Stop</button>
                        <button class="btn btn-primary" id="reset">Reset</button>
                    </div>
                </li>

                <!-- tut04 -->
                <li class="example__item">
                    <h5>Stop Watch(Tut04)</h5>
                    <div id="tut04">
                        <button class="btn btn-warning" id="start">Start (1s)</button>
                        <button class="btn btn-success" id="half">Half(0.5s)</button>
                        <button class="btn btn-dark" id="quarter">Quarter(0.25s)</button>
                        <button class="btn btn-danger" id="stop">Stop</button>
                        <button class="btn btn-primary" id="reset">Reset</button>
                    </div>
                </li>

                <!-- tut05 -->
                <li class="example__item">
                    <h5>Tut05 (with combineLatest)</h5>
                    <div class="flex-row" id="tut05">
                        <input type="text" class="form-control">
                        <div class="btn-blk">
                            <button class="btn btn-warning" id="start">Start (1s)</button>
                            <button class="btn btn-success" id="half">Half(0.5s)</button>
                            <button class="btn btn-dark" id="quarter">Quarter(0.25s)</button>
                            <button class="btn btn-danger" id="stop">Stop</button>
                            <button class="btn btn-primary" id="reset">Reset</button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>





        <!-- C O N S O L E -->
        <section class="col-sm-4 console">
            <div class="console__heading">
                <h3>Console</h3>
                <a href="#" class="console__clear">X</a>
            </div>
            <div class="console__body"></div>
        </section>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
